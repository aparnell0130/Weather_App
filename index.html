<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="bg-dark" aria-label="header">
        <h1 class="display-4 text-white text-center">Weather Dashboard</h1>
    </div>
    <div class="container col-12  d-flex">
        <div class="card p-2 mainCard ">
            <div class="input-group mb-3">
                <h4 class="mr-2">Search for a City:</h4>
                <div id="inputBtn" class="d-flex">
                    <input id="citySearch" type="text" class="form mr-2" placeholder="Enter City"
                        aria-label="Search City" aria-describedby="basic-addon2">

                    <button id="searchBtn" class="btn btn-primary" type="submit">
                        <i class="fa fa-search"></i>
                    </button>

                </div>
            </div>
            <ul id="cityList" class="list-group list-group-flush">

            </ul>
        </div>
        <div class="main">
            <div id="currentWeather">
                <h3 id="city"></h3>
                <p id="mainTemp" class="ml-3"></p>
                <p id="mainHumidity" class="ml-3"></p>
                <p id="windSpeed" class="ml-3"></p>
                <p id="uvIndex" class="ml-3"></p>
            </div>
            <div id="weatherList" class="flex-column">
                <h2 id="5day"></h2>
                <div id="weatherCards" class="d-flex justify-content-between">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
